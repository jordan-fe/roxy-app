
<section>
  <div class="container mx-auto px-4">
    <!-- Carte et coordonnées -->
    <div class="bg-white p-6 rounded-md shadow-md mb-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-center">
        <!-- Carte -->
        <div class="w-full h-64">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2542.014204030175!2d3.8560434768491705!3d50.4222069893967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c25a243bfd0679%3A0xeb38f4509e7ff1b!2sRue%20des%20Fachelles%2083%2C%207390%20Quaregnon!5e0!3m2!1sfr!2sbe!4v1737569114602!5m2!1sfr!2sbe"
                  width="100%"
                  height="100%"
                  style="border:0;"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Coordonnées -->
        <div class="text-gray-800">
          <h3 class="text-xl font-bold mb-4">Contactez-nous</h3>
          <p class="mb-2"><strong>Adresse :</strong> 83 Rue des Fachelles, 7390 Quaregnon</p>
          <p><strong>Téléphone :</strong> <a href="tel:+32456242701" class="text-blue-500 underline">+32 456 24 27 01</a></p>
        </div>
      </div>
    </div>

    <!-- Formulaire de contact -->
    <div class="bg-white p-6 rounded-md shadow-md mb-8">
      <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Contactez-nous</h2>
      <form
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit()"
        class="max-w-xl mx-auto space-y-4"
      >
        <div>
          <label for="name" class="block text-gray-700">Nom*</label>
          <input
            formControlName="name"
            id="name"
            type="text"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
            placeholder="Votre nom"
          />
        </div>

        <div>
          <label for="firstname" class="block text-gray-700">Prénom*</label>
          <input
            formControlName="firstname"
            id="firstname"
            type="text"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
            placeholder="Votre prénom"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700">Email*</label>
          <input
            formControlName="email"
            id="email"
            type="email"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
            placeholder="Votre email"
          />
        </div>

        <div>
          <label for="phone" class="block text-gray-700">Numéro de téléphone*</label>
          <input
            formControlName="phone"
            id="phone"
            type="text"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
            placeholder="Votre numéro de téléphone"
          />
        </div>

        <div>
          <label for="message" class="block text-gray-700">Message*</label>
          <textarea
            formControlName="message"
            id="message"
            rows="4"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
            placeholder="Votre message"
          ></textarea>
        </div>

        <div class="flex items-center">
          <input
            formControlName="terms"
            id="terms"
            type="checkbox"
            class="mr-2"
          />
          <label for="terms" class="text-gray-700">
            J'ai lu et j'accepte les
            <a href="terms" target="_blank" class="text-blue-500 underline"
            >conditions générales*</a
            >
          </label>
        </div>

        <div id="recaptcha" class="g-recaptcha"
             [attr.data-sitekey]="siteKey"
             data-callback="recaptchaCallback"
             data-expired-callback="recaptchaExpiredCallback"
             (mouseleave)="cd.detectChanges()">
        </div>

        <button
          id="envoyer"
          type="submit"
          [disabled]="contactForm.invalid || !isRecaptcha()"
          class="bg-gray-800 text-white w-full py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:opacity-50"
        >
          Envoyer
        </button>
      </form>
    </div>
  </div>
</section>
