<footer class="background-footer text-white py-6">
  <div class="container mx-auto px-4 text-center lg:text-left">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

      <!-- Section Horaires -->
      <div>
        <h3 class="text-lg font-semibold mb-3">Horaires d'ouverture</h3>
        <table class="w-full text-sm">
          <tbody>
            @for (entry of horaires;track entry.jourLabel) {
              <tr>
                <td class="pr-4">{{entry.jourLabel}}</td>
                <td class="{{entry.heure ? '' : 'text-red-400'}}">{{entry.heure ? entry.heure : 'Ferm√©'}}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>

      <!-- Lien Facebook -->
      <!-- Lien Facebook & Instagram -->
      <div class="flex flex-col items-center lg:items-start">
        <span class="text-sm mb-2">Suivez-nous sur :</span>

        <!-- Facebook -->
        <a [href]="facebook"
          target="_blank"
           class="text-white hover:text-blue-400 transition flex items-center space-x-2 mb-2">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M22 12C22 6.48 17.52 2 12 2S2 6.48 2 12c0 4.84 3.88 8.84 8.75 9.77V15h-2.6v-3h2.6v-2.25c0-2.56 1.52-3.97 3.84-3.97 1.11 0 2.27.2 2.27.2v2.49h-1.28c-1.26 0-1.65.79-1.65 1.6V12h2.81l-.45 3h-2.36v6.77C18.12 20.84 22 16.84 22 12z"/>
          </svg>
          <span>Roxy Toilettage</span>
        </a>

        <!-- Instagram -->
        <a [href]="instagram"
           target="_blank"
           class="text-white hover:text-pink-400 transition flex items-center space-x-2">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M7.75 2C4.126 2 2 4.126 2 7.75v8.5C2 19.874 4.126 22 7.75 22h8.5C19.874 22 22 19.874 22 16.25v-8.5C22 4.126 19.874 2 16.25 2h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5A3.5 3.5 0 108.5 12 3.5 3.5 0 0012 8.5zm5.25-1.75a1.125 1.125 0 11-2.25 0 1.125 1.125 0 012.25 0z"/>
          </svg>
          <span>{{ "@roxytoilettage" }}</span>
        </a>
      </div>
    </div>
  </div>
</footer>
